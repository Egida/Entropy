name: Build Pull Request

on: [push]


jobs:
  build-Entropy-Backend:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    - name: Grant execute permission for gradlew
      run: cd C2/Backend && chmod +x gradlew

    - name: Build with Gradle
      run: cd C2/Backend && ./gradlew build
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Entropy-Server-Backend
        path: C2/Backend/build/libs/



  build-Entropy-Frontend:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Clone repo
      uses: actions/checkout@v3
    
    - name: Build src directory
      run: cd C2/Frontend && go build -o Entropy-Server-Frontend ./src
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Frontend executable
        path: C2/Frontend/Entropy-Server-Frontend


  build-C#Bot:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/setup-dotnet@v2
    with:
      dotnet-version: 6.0.x
    
    - name: Clone repo
      uses: actions/checkout@v3
    
    - name: Build Linux
      run: cd Bots/Bot-C# && dotnet publish -r linux-x64 -p:PublishSingleFile=true --self-contained false
    - name: Build Windows
      run: cd Bots/Bot-C# && dotnet publish -r win-x64 -p:PublishSingleFile=true --self-contained false
    -name: Build MacOS
      run: cd Bots/Bot-C# && dotnet publish -r osx-x64 -p:PublishSingleFile=true --self-contained false

    - name: Move executables
      run: cd Bots/Bot-C# && mkdir comp && mv bin/Debug/net6.0/win-x64/publish/Bot-C#.exe ./comp && mv bin/Debug/net6.0/linux-x64/publish/Bot-C# ./comp && mv bin/Debug/net6.0/osx-x64/publish/Bot-C# ./comp && ls ./comp 

    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: C#Bot
        path: Bots/Bot-C#/comp/

