name: Build Pull Request

on: [push]


jobs:
  build-Entropy-Backend:
    runs-on: ubuntu-latest

    steps:
    - name: Clone repo
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Entropy-Server-Backend
        path: build/libs/



  build-Entropy-Frontend:
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Clone repo
      uses: actions/checkout@v3
    
    - name: Build src directory
      run: cd C2/Frontend && go build -o Entropy-Server-Frontend ./src
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: Frontend executable
        path: C2/Frontend/Entropy-Server-Frontend

